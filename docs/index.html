const parseCSVLine = (line) => { const r = []; let f = '', q = false; for (let c = 0; c < line.length; c++) { const ch = line[c]; if (ch === '"') { if (c + 1 < line.length && line[c + 1] === '"') { f += '"'; c++; } else { q = !q; } } else if (ch === ',' && !q) { r.push(f); f = ''; } else { f += ch; } } r.push(f); return r; };

const parseCSV = (csvText) => {
  const lines = csvText.split(/\r?\n/); const result = [];
  if (lines.length === 0) return result;
  const headers = parseCSVLine(lines[0].trim()).map(h => h.trim().toLowerCase());
  const colMap = { category: headers.findIndex(h => h.includes('category') || h.includes('分類')), name: headers.findIndex(h => h.includes('name') || h.includes('品名')), price: headers.findIndex(h => (h.includes('price') || h.includes('市價')) && !h.includes('restaurant') && !h.includes('hotel') && !h.includes('定價')), restaurantPrice: headers.findIndex(h => h.includes('restaurant') || h.includes('定價') || h.includes('飯店') || h.includes('hotel')), calories: headers.findIndex(h => h.includes('calor') || h.includes('熱量')), desc: headers.findIndex(h => h.includes('desc') || h.includes('描述')) };
  if (colMap.category === -1) { colMap.category = 0; colMap.name = 1; colMap.price = 2; colMap.calories = 3; colMap.desc = 4; colMap.restaurantPrice = 5; }
  for (let i = 1; i < lines.length; i++) { const line = lines[i].trim(); if (!line) continue; const row = parseCSVLine(line); if (row.length > 2) { const price = Number(row[colMap.price]?.trim()); const rp = Number(row[colMap.restaurantPrice]?.trim()); result.push({ category: row[colMap.category]?.trim() || '', name: row[colMap.name]?.trim() || '', price: !isNaN(price) ? price : 0, restaurantPrice: !isNaN(rp) ? rp : 0, calories: Number(row[colMap.calories]?.trim()) || 0, desc: row[colMap.desc]?.trim() || '' }); } }
  return result;
};

const generateSystemPrompt = (menuDB) => { const menuString = menuDB.map(item => `- ${item.name}: ~$${item.price > 0 ? item.price : Math.round(item.restaurantPrice/1.5)}`).join('\n'); return `Context: User is eating at NAGOMI Buffet. Goal: Identify food, count items, estimate value.\nDB:\n${menuString}\nInstructions:\n1. Identify items.\n2. ESTIMATE COUNT (e.g., 3 slices). Default 1.\n3. Return JSON: { items: [{name, price, calories, count}], comment }`; };

const ProgressBar = ({ current, total, colorClass, label, unit = '', icon: Icon }) => {

  return (<div className={`p-4 rounded-xl border transition-colors duration-500 ${isSuperOver ? 'bg-red-900/20 border-red-500/30' : 'bg-stone-900/50 border-stone-800'}`}><div className="flex justify-between items-end mb-2"><div className="flex items-center gap-2 text-stone-400 text-xs font-medium uppercase tracking-wider font-mono">{Icon && <Icon size={14} className={isOver ? 'text-amber-400 animate-pulse' : ''} />}{label}</div><div className="text-right"><div className="flex items-baseline justify-end gap-1"><span className={`text-lg font-black transition-colors font-mono ${isOver ? 'text-amber-400' : 'text-stone-200'}`}>{current.toLocaleString()}</span><span className="text-xs text-stone-500 font-mono"> / {total.toLocaleString()}{unit}</span></div></div></div><div className="h-2.5 w-full bg-stone-800 rounded-full overflow-hidden relative"><div className={`h-full rounded-full transition-all duration-1000 ${colorClass} ${isOver ? 'shadow-[0_0_12px_currentColor] brightness-110' : ''}`} style={{ width: `${visualW}%` }}></div>{isOver && <div className="absolute inset-0 bg-white/20 animate-pulse"></div>}</div><div className="flex justify-between items-center mt-1.5"><span className={`text-[10px] font-medium ${isSuperOver ? 'text-red-400' : isOver ? 'text-amber-500' : 'text-stone-500'}`}>{isSuperOver ? 'Boost Mode: 200%+' : isOver ? 'Performance Max!' : 'Load Balancing...'}</span><div className={`text-xs font-bold flex items-center gap-1 font-mono ${isOver ? 'text-amber-400' : 'text-stone-400'}`}>{displayPct}%{isOver && <TrendingUp size={12} />}</div></div></div>);
};

const TimeRemaining = () => {
  const [timeLeft, setTimeLeft] = useState(''); const [session, setSession] = useState(''); const [progress, setProgress] = useState(0); const [isUrgent, setIsUrgent] = useState(false);
  useEffect(() => { const updateTimer = () => { const now = new Date(); const currentTime = now.getHours() * 60 + now.getMinutes(); const lunchStart = 690, lunchEnd = 900, dinnerStart = 1050, dinnerEnd = 1290; let start = 0, end = 0, sess = 'IDLE'; if (currentTime >= lunchStart && currentTime < lunchEnd) { start = lunchStart; end = lunchEnd; sess = 'LUNCH_SESSION'; } else if (currentTime >= dinnerStart && currentTime < dinnerEnd) { start = dinnerStart; end = dinnerEnd; sess = 'DINNER_SESSION'; } else { setSession('SYSTEM_IDLE'); setTimeLeft('--:--'); setProgress(0); return; } setSession(sess); const elapsed = currentTime - start; const remaining = end - currentTime; setProgress(Math.min(100, Math.max(0, (elapsed / (end - start)) * 100))); setTimeLeft(`${Math.floor(remaining / 60)}h ${remaining % 60}m`); setIsUrgent(remaining <= 30); }; updateTimer(); const interval = setInterval(updateTimer, 60000); return () => clearInterval(interval); }, []);
  let progressColor = 'bg-emerald-500'; if (progress > 50) progressColor = 'bg-yellow-500'; if (progress > 85) progressColor = 'bg-red-500 animate-pulse';
  return (<div className={`p-4 rounded-xl border flex flex-col justify-between shadow-lg transition-colors ${isUrgent ? 'bg-red-950/30 border-red-500/50' : 'bg-gradient-to-br from-stone-800 to-stone-900 border-stone-700'}`}><div className="flex justify-between items-center mb-3"><div><div className={`text-xs font-bold uppercase tracking-wider mb-1 font-mono ${isUrgent ? 'text-red-400' : 'text-stone-400'}`}><span className="text-[10px] bg-stone-950 px-1 py-0.5 rounded border border-stone-700 mr-1">GOV</span>{session}</div><div className={`text-3xl font-black font-mono tracking-tight ${isUrgent ? 'text-red-400' : 'text-stone-200'}`}>{timeLeft}</div></div><div className={`p-2 rounded-full ${isUrgent ? 'bg-red-500/20 text-red-400 animate-bounce' : 'bg-stone-800 text-stone-500'}`}>{isUrgent ? <Timer size={24} /> : <Clock size={24} />}</div></div><div className="w-full"><div className="flex justify-between text-[10px] text-stone-500 mb-1 font-mono"><span>UPTIME: {Math.round(progress)}%</span><span>REMAINING</span></div><div className="h-1.5 w-full bg-stone-950 rounded-full overflow-hidden"><div className={`h-full rounded-full transition-all duration-1000 ${progressColor}`} style={{ width: `${progress}%` }}></div></div></div></div>);
};

const NagomiApp = () => {
  const [activeTab, setActiveTab] = useState('dashboard'); const [history, setHistory] = useState([]); const [apiKey, setApiKey] = useState(''); const [sheetUrl, setSheetUrl] = useState(PRESET_SHEET_URL); const [menuDB, setMenuDB] = useState(DEFAULT_MENU_DB); const [priceMode, setPriceMode] = useState('market'); const [userSettings, setUserSettings] = useState(DEFAULT_SETTINGS); const [showSettings, setShowSettings] = useState(false); const [showMenuGuide, setShowMenuGuide] = useState(false); const [isUsingSheet, setIsUsingSheet] = useState(false); const [image, setImage] = useState(null); const [loading, setLoading] = useState(false); const [plateItems, setPlateItems] = useState([]); const [isEditing, setIsEditing] = useState(false); const fileInputRef = useRef(null); const [activeSuggestionIndex, setActiveSuggestionIndex] = useState(null); const [suggestions, setSuggestions] = useState([]); const [guideCategory, setGuideCategory] = useState('All'); const [excludeLowCal, setExcludeLowCal] = useState(true); const [sortBy, setSortBy] = useState('cp_desc');

  const fetchSheetData = async (url) => { if (!url) return; try { const response = await fetch(url); if (!response.ok) throw new Error('Network error'); const text = await response.text(); const parsedData = parseCSV(text); if (parsedData.length > 0) { setMenuDB(parsedData); setIsUsingSheet(true); } } catch (error) { console.error("Sheet error", error); setIsUsingSheet(false); setMenuDB(DEFAULT_MENU_DB); } };

  useEffect(() => { const storedKey = localStorage.getItem('gemini_api_key'); const storedSettings = localStorage.getItem('nagomi_user_settings'); const storedHistory = localStorage.getItem('nagomi_history'); const storedSheetUrl = localStorage.getItem('nagomi_sheet_url'); const storedPriceMode = localStorage.getItem('nagomi_price_mode'); if (storedKey) setApiKey(storedKey); else if (!VERCEL_API_URL) setShowSettings(true); if (storedSettings) setUserSettings(JSON.parse(storedSettings)); if (storedHistory) setHistory(JSON.parse(storedHistory)); if (storedPriceMode) setPriceMode(storedPriceMode); const targetUrl = storedSheetUrl || PRESET_SHEET_URL; setSheetUrl(targetUrl); if (targetUrl) fetchSheetData(targetUrl); }, []);
  useEffect(() => { localStorage.setItem('nagomi_history', JSON.stringify(history)); }, [history]);

  const saveGlobalSettings = () => { localStorage.setItem('gemini_api_key', apiKey.trim()); localStorage.setItem('nagomi_sheet_url', sheetUrl); localStorage.setItem('nagomi_user_settings', JSON.stringify(userSettings)); if (sheetUrl) fetchSheetData(sheetUrl); setShowSettings(false); };
  const getDisplayPrice = (item) => priceMode === 'restaurant' ? (item.restaurantPrice > 0 ? item.restaurantPrice : Math.round(item.price * 1.5)) : (item.price > 0 ? item.price : Math.round(item.restaurantPrice / 1.5));
  const calculateTotal = (items) => items.reduce((acc, item) => { const dbItem = menuDB.find(db => db.name === item.name) || item; const unitPrice = getDisplayPrice(dbItem.price !== undefined ? dbItem : item); const cals = dbItem.calories || item.calories || 0; return { price: acc.price + (unitPrice * (item.count || 1)), calories: acc.calories + (cals * (item.count || 1)), liquids: acc.liquids + (item.category === 'Drink' || item.name.includes('酒') || item.name.includes('茶') || item.name.includes('飲') ? (item.count || 1) : 0) }; }, { price: 0, calories: 0, liquids: 0 });

  const handleImageUpload = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onloadend = () => { setImage(reader.result); setPlateItems([]); setIsEditing(false); setActiveTab('scan'); }; reader.readAsDataURL(file); } };
  const startManualInput = () => { setPlateItems([{ name: '', price: 0, calories: 0, count: 1, category: 'General' }]); setImage(null); setIsEditing(true); };

  const analyzeImage = async () => { if (!VERCEL_API_URL && !apiKey) { alert("請先設定 API Key"); setShowSettings(true); return; } setLoading(true); try { const base64Image = image.split(',')[1]; let result; if (VERCEL_API_URL) { const response = await fetch(VERCEL_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ image: base64Image, menuDB }) }); const data = await response.json(); if (data.error) throw new Error(data.error); result = data; } else { const payload = { contents: [{ parts: [{ text: generateSystemPrompt(menuDB) }, { text: "Analyze image. Return JSON: { items: [{name, price, calories, count}], comment }" }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }], generationConfig: { response_mime_type: "application/json" } }; const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey.trim()}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); const data = await response.json(); if (data.error) throw new Error(data.error.message); result = JSON.parse(data.candidates[0].content.parts[0].text); } const enhancedItems = result.items.map(i => { const dbMatch = menuDB.find(d => d.name.includes(i.name) || i.name.includes(d.name)); return { ...i, category: dbMatch?.category || 'General', price: dbMatch?.price || i.price, restaurantPrice: dbMatch?.restaurantPrice || 0, calories: dbMatch?.calories || i.calories, count: i.count || 1 }; }); setPlateItems(enhancedItems); setIsEditing(true); } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); } };

}{totalStats.calories > userSettings.calorieGoal * 0.8 && " [WARN] Thermal throttling imminent. Avoid carbohydrates."}</p></div></div>); };

  return (
    <div className="min-h-screen bg-stone-950 text-stone-100 font-sans selection:bg-amber-900">

        <div className="flex items-center gap-2"><div className="bg-amber-600 p-2 rounded-lg"><Cpu size={20} className="text-white" /></div><div><h1 className="font-bold text-lg tracking-wide text-amber-50">NAGOMI PowerHAL</h1><p className="text-[10px] text-amber-500/80 uppercase tracking-widest font-mono">EAS (Eat Aware Scheduler)</p></div></div>
        <div className="flex gap-2 items-center">

& (<div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">{uniqueCategories.map(cat => (<button key={cat} onClick={() => setGuideCategory(cat)} className={`whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-colors ${guideCategory === cat ? 'bg-amber-600 border-amber-600 text-white' : 'bg-stone-900 border-stone-700 text-stone-400 hover:border-stone-500'}`}>{CATEGORY_MAP[cat] || (cat === 'All' ? 'ALL' : cat)}</button>))}</div>)}<div className="flex justify-between items-center pt-2 border-t border-stone-800"><div className="flex bg-stone-800 rounded-lg p-0.5"><button onClick={() => setSortBy('cp_desc')} className={`px-2 py-1 text-[10px] rounded-md ${sortBy === 'cp_desc' ? 'bg-amber-600 text-white' : 'text-stone-400'}`}>CP_MAX</button><button onClick={() => setSortBy('price_desc')} className={`px-2 py-1 text-[10px] rounded-md ${sortBy === 'price_desc' ? 'bg-stone-600 text-white' : 'text-stone-400'}`}>PRICE_MAX</button><button onClick={() => setSortBy('cal_asc')} className={`px-2 py-1 text-[10px] rounded-md ${sortBy === 'cal_asc' ? 'bg-stone-600 text-white' : 'text-stone-400'}`}>LOW_CAL</button></div>{activeTab === 'ranking' && <label className="flex items-center gap-1 text-[10px] text-stone-400"><input type="checkbox" checked={excludeLowCal} onChange={(e) => setExcludeLowCal(e.target.checked)} className="accent-amber-600"/> No Tea</label>}</div></div><div className="flex-1 p-4 pb-20 overflow-y-auto">{activeTab === 'category' ? (<div className="space-y-6">{uniqueCategories.filter(cat => guideCategory === 'All' || guideCategory === cat).filter(cat => cat !== 'All').map(category => { const items = processGuideItems(menuDB.filter(i => i.category === category)); return (<div key={category} className="animate-fade-in"><h3 className="text-amber-500 font-bold mb-3 uppercase text-sm tracking-wider border-b border-stone-800 pb-1 sticky top-0 bg-stone-950/90 backdrop-blur py-1 z-0 font-mono">{CATEGORY_MAP[category] || category}</h3><div className="grid gap-3">{items.map((item, idx) => (<div key={idx} className="bg-stone-900 border border-stone-800 rounded-xl p-3 flex justify-between items-start"><div className="flex-1 pr-2"><div className="font-bold text-stone-200 text-sm">{item.name.split('(')[0]}</div><div className="text-xs text-stone-500 mt-1">{item.desc}</div></div><div className="text-right shrink-0"><div className="text-amber-400 font-mono font-bold text-sm">${item.displayPrice}</div><div className="text-stone-600 text-xs font-mono">{item.calories} kcal</div></div></div>))}</div></div>); })}</div>) : (<div className="grid gap-2 animate-fade-in">{processGuideItems(menuDB).map((item, idx) => (<div key={idx} className="bg-stone-900 border border-stone-800 rounded-xl p-3 flex items-center gap-3"><div className="w-8 h-8 flex items-center justify-center bg-stone-800 rounded-full font-bold text-stone-500 text-xs font-mono">#{idx + 1}</div><div className="flex-1"><div className="font-bold text-stone-200 text-sm">{item.name.split('(')[0]}</div><div className="flex items-center gap-2 mt-1"><span className="text-[10px] bg-amber-900/30 text-amber-500 px-1.5 py-0.5 rounded border border-amber-900/50 font-mono">${item.cp}/kcal</span><span className="text-xs text-stone-500">{item.desc}</span></div></div><div className="text-right"><div className="text-stone-300 font-mono text-sm">${item.displayPrice}</div><div className="text-stone-600 text-xs font-mono">{item.calories} kcal</div></div></div>))}</div>)}</div></div>)}

      <div className="max-w-md mx-auto p-4">
        {activeTab === 'dashboard' && renderDashboard()}
        {activeTab === 'scan' && (<>{!image && !isEditing && (<div className="flex flex-col items-center justify-center h-[60vh] space-y-6"><button onClick={() => fileInputRef.current.click()} className="w-48 h-48 rounded-full bg-stone-900 border-4 border-stone-800 flex flex-col items-center justify-center hover:border-amber-600 transition-all shadow-2xl group"><Camera size={48} className="text-stone-400 mb-2 group-hover:text-amber-400 transition-colors" /><span className="text-stone-400 font-medium group-hover:text-amber-400 transition-colors">SCAN_PLATE</span></button><input type="file" accept="image/*" capture="environment" ref={fileInputRef} className="hidden" onChange={handleImageUpload} /><button onClick={startManualInput} className="flex items-center gap-2 text-stone-400 hover:text-amber-400 px-6 py-3 rounded-xl border border-stone-800 hover:bg-stone-900 transition-all font-mono"><PenTool size={18} /><span className="font-medium">MANUAL_INPUT</span></button></div>)}{image && !isEditing && !loading && (<div className="space-y-6 animate-fade-in"><div className="relative rounded-2xl overflow-hidden shadow-lg border border-stone-800 group"><img src={image} alt="Food" className="w-full max-h-64 object-cover" /><button onClick={() => setImage(null)} className="absolute top-2 right-2 bg-black/50 p-2 rounded-full text-white"><RotateCcw size={16}/></button></div><button onClick={analyzeImage} className="w-full py-4 rounded-xl font-bold text-lg bg-amber-600 text-white shadow-lg flex items-center justify-center gap-2 font-mono"><Calculator size={20} /> EXECUTE_ANALYSIS</button></div>)}{loading && (<div className="flex flex-col items-center justify-center h-[50vh] space-y-4"><div className="w-12 h-12 border-4 border-stone-800 border-t-amber-600 rounded-full animate-spin"></div><p className="text-stone-400 animate-pulse font-mono">Processing Neural Networks...</p></div>)}{isEditing && (<div className="space-y-4 pb-24 animate-fade-in">{image ? (<div className="relative h-3 rounded-lg border border-stone-700"><button onClick={() => updateCount(idx, -1)} className="p-2 text-stone-400 hover:text-red-400 hover:bg-red-900/20 rounded-l-lg"><Minus size={14}/></button><span className="w-6 text-center font-mono text-stone-200 text-sm">{item.count}</span><button onClick={() => updateCount(idx, 1)} className="p-2 text-stone-400 hover:text-green-400 hover:bg-green-900/20 rounded-r-lg"><Plus size={14}/></button></div></div>))}<button onClick={() => setPlateItems([...plateItems, {name: '', price: 0, count: 1, calories: 0, category: 'General'}])} className="w-full p-3 text-xs text-stone-400 hover:bg-stone-800 flex items-center justify-center gap-1 font-mono"><Plus size={12}/> ADD_ITEM</button></div><div className="flex gap-3"><button onClick={() => {setImage(null); setIsEditing(false); setPlateItems([])}} className="flex-1 py-3 rounded-xl border border-stone-700 text-stone-400 text-sm font-mono">DISCARD</button><button onClick={confirmPlate} className="flex-[2] py-3 rounded-xl bg-green-600 text-white font-bold shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 font-mono"><Check size={18} /> COMMIT</button></div></div>)}</>)}
